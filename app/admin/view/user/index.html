                                        <span class="am-input-group-btn">
            <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="button" onclick="getSelect()"></button>
          </span>
                                    </div>
                                </div>

                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " >

                                            <tr>
                                                <th>ID</th>
                                                <th>管理员</th>
                                                <th>密码</th>
                                                <th>盐</th>
                                                <th>添加时间</th>
                                                <th>状态</th>
                                                <th>图片</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {foreach $list as $key=>$vo } 
                                            <tr class="gradeX">
                                                <td>{$vo.id}</td>
                                                <td>{$vo.user_name}</td>
                                                <td>{$vo.password}</td>
                                                <td>{$vo.solt}</td>
                                                <td>{$vo.add_time}</td>
                                                <td>
                                                    <div class="tpl-switch">
                                                        <input type="checkbox" checked name="status" class="ios-switch bigswitch tpl-switch-btn">
                                                        <div class="tpl-switch-btn-view">
                                                        <div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <img src="/static/admin/img/user02.png" class="tpl-table-line-img" alt=""  width="50%" height="50%">
